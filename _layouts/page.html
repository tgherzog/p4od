---
layout: base
---
{% if page.cover_image %}
<div class="article-cover">
    <div>
        <img src="{{ site.url }}/images/{{ page.cover_image }}" class="image">
    </div>
</div>
{% endif %}

    <div class="container">
        <header>
			<img class="brand" src="{{site.url}}/images/logos/pod-twitter-400-x-400.png"/>
            <h1 class="title">{{ page.title }}</h1>
            {% if page.subtitle %}<h2 class="subtitle">{{ page.subtitle }}</h2>{% endif %}
        </header>

        <section>
            {{ content }}
            {% include _social.html %}
        </section>
    </div>
